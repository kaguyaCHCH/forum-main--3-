{{ define "title" }}Список досок — Форум{{ end }} {{ define "content" }}

<h2 style="margin-bottom: 20px; font-size: 24px; color: #333">Список досок</h2>

<!-- Форма поиска -->
<form method="get" action="/boards_list_page/" style="margin-bottom: 20px">
	<input
		type="text"
		name="q"
		placeholder="Поиск по доскам..."
		value="{{.Query}}"
		style="padding: 8px; border: 1px solid #ccc; border-radius: 4px"
	/>
	<button
		type="submit"
		style="
			padding: 8px 12px;
			background: #2980b9;
			color: #fff;
			border: none;
			border-radius: 4px;
			cursor: pointer;
		"
	>
		Найти
	</button>
</form>

<ul style="list-style: none; padding: 0; margin: 0">
	{{ range .Boards }}
	<li
		style="
			margin-bottom: 16px;
			padding: 16px;
			border: 1px solid #ddd;
			border-radius: 8px;
			background: #fafafa;
			transition: 0.2s;
		"
	>
		<a
			href="/board/{{ .Slug }}"
			style="
				font-size: 18px;
				font-weight: bold;
				color: #0066cc;
				text-decoration: none;
			"
		>
			{{ .Title }}
		</a>
		<p style="margin: 6px 0 0; color: #555">{{ .Description }}</p>
	</li>
	{{ else }}
	<p style="color: #777">Нет доступных досок.</p>
	{{ end }}
</ul>

{{ end }}
